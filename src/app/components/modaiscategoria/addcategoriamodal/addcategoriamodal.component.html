<mat-form-field class="fullwidth">
  <mat-label>Email</mat-label>
  <input type="email"  id="name" matInput [formControl]="emailForm" [errorStateMatcher]="matcher"
         placeholder="Ex. pat@example.com">
  <mat-error *ngIf="emailForm.hasError('email') && !emailForm.hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailForm.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<div style="text-align: center;">
  <button mat-button *ngIf="!emailForm.invalid; else invalido" (click)="Adicionar()">Adicionar</button>
  <ng-template #invalido><button mat-button disabled>Adicionar</button></ng-template>
  <button mat-button color="warn" (click)="Cancelar()">Cancelar</button>
</div>
