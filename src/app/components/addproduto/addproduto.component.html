<div style="display: flex; justify-content: center;">
    <button class="btnadd" mat-raised-button  (click)="OpenAdd()">Adicionar</button>
</div>
<div style="display: flex; justify-content: center;">
    <label for="teste">Categoria : </label><select name="teste" id="teste"></select>
</div>
<div class="ContainerLista">
    <div *ngFor="let item of produtosCadastrados" class="ItemLista">
        <img src="assets\arquivos\{{item.nomeImagem}}" alt="">
        <h3>{{item.nome}}</h3>
        <span style="text-overflow: ellipsis;">{{item.preco | currency}}</span>
        <span class="botoes">
            <a (click)="OpenAtualizar(item)"><img width="25" height="25" src="https://img.icons8.com/ios-filled/50/create-new.png" alt="create-new"/></a>
            <a (click)="OpenAtualizarImagem(item)"><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/image.png" alt="image"/></a>
            <a (click)="OpenExcluir(item)"><img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/delete.png" alt="delete"/></a>
        </span>
    </div>
</div>
